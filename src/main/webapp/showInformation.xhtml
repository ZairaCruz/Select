<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>#{msgs.indexWindowTitle}</title>
	<h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>
<h:form>
<fieldset>
	<h:outputFormat value="#{msgs.thankYouLabel}" styleClass="emphasis">
		<f:param value="#{form.name}"/>
	</h:outputFormat>
	<h:panelGrid columns="2">
		#{msgs.contactMeLabel}
		<h:outputText value="#{form.contactMe}"/>
		#{msgs.bestDayLabel}
		<h:outputText value="#{form.bestDayConcatenated}"/>
		#{msgs.yearOfBirthLabel}
		<h:outputText value="#{form.yearOfBirth}"/>
		#{msgs.languageLabel}
		<h:outputText value="#{form.languages}"/>
		#{msgs.colorLabel}
		<h:outputText value="#{form.colorsConcatenated}"/>
		#{msgs.educationLabel}
		<h:outputText value="#{form.education}"/>
	</h:panelGrid>
	<h:commandButton value="#{msgs.backPrompt}" action="index"/>
	
	</fieldset>
</h:form>
</h:body>
</html>
